<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Futuristic GitHub UI</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body
  class="bg-gradient-to-br from-gray-950 via-black to-gray-900 text-gray-200 min-h-screen font-inter flex items-center justify-center p-6">

  <!-- Glass Card Container -->
  <div
    class="max-w-5xl w-full bg-gray-900/40 backdrop-blur-md border border-gray-800 rounded-2xl shadow-xl p-12 space-y-12">

    <!-- Header / Search -->
    <header class="flex flex-col md:flex-row justify-between items-center gap-8">
      <h1 class="text-3xl md:text-4xl font-semibold tracking-tight text-cyan-400">
        GitHub Explorer
      </h1>
      <div class="flex flex:col gap-3 w-full md:w-auto">
        <input id="usernameInp" type="text" placeholder="Search username..."
          class="flex-1 md:w-80 px-5 py-3 rounded-lg bg-gray-800/60 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition">
        <button id="searchBtn"
          class="px-6 py-3 rounded-lg bg-cyan-500 hover:bg-cyan-600 text-white font-medium transition">
          Search
        </button>
      </div>
    </header>

    <!-- Profile Card (Skeleton Loader) -->
    <section id="profile"
      class="flex flex-col md:flex-row items-center md:items-start gap-10 text-center md:text-left px-4 md:px-6">


    </section>

    <!-- Repositories (Skeleton Loader) -->
    <section>
      <h3 class="text-xl font-medium mb-6 text-cyan-400">Repositories</h3>
      <div id="repos" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-7">

        <!-- Repo Card Placeholder -->

      </div>
    </section>

  </div>


  <script src="script.js"></script>
</body>

</html>
