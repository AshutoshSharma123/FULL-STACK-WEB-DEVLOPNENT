<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Futuristic GitHub UI</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Optional line clamp for repo description */
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>

<body
    class="bg-gradient-to-br from-gray-950 via-black to-gray-900 text-gray-200 min-h-screen flex items-center justify-center p-6">

    <!-- Glass Card Container -->
    <div
        class="max-w-6xl w-full bg-gray-900/40 backdrop-blur-md border border-gray-800 rounded-3xl shadow-xl p-10 space-y-10">

        <!-- Header / Search -->
        <header class="flex flex-col md:flex-row justify-between items-center gap-6">
            <h1 class="text-3xl md:text-4xl font-semibold tracking-tight text-cyan-400">
                GitHub Explorer
            </h1>
            <div class="flex flex-col sm:flex-row gap-3 w-full md:w-auto">
                <input id="usernameInp" type="text" placeholder="Search username..."
                    class="flex-1 md:w-80 px-5 py-3 rounded-lg bg-gray-800/60 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-cyan-500 transition">
                <button id="searchBtn"
                    class="px-6 py-3 rounded-lg bg-gradient-to-r from-cyan-500 to-blue-500 hover:from-cyan-600 hover:to-blue-600 text-white font-medium transition shadow-lg">
                    Search
                </button>
            </div>
        </header>

        <!-- Profile Card -->
        <section id="profile"
            class="flex flex-col md:flex-row items-center md:items-start gap-8 text-center md:text-left bg-gray-800/50 backdrop-blur-md border border-gray-700 rounded-xl p-6 shadow-lg transition hover:scale-105">
            <img id="avatar" class="w-32 h-32 md:w-40 md:h-40 rounded-full border-2 border-cyan-400"
                src="https://via.placeholder.com/150" alt="Avatar">
            <div class="space-y-2 md:ml-6">
                <h2 id="name" class="text-2xl font-bold text-cyan-400">Username</h2>
                <p id="bio" class="text-gray-300 text-sm max-w-md">Short bio goes here...</p>
                <div class="flex flex-wrap gap-4 text-gray-400 text-sm mt-2 justify-center md:justify-start">
                    <span><i class="fa fa-users"></i> 200 Followers</span>
                    <span><i class="fa fa-user-plus"></i> 50 Following</span>
                    <span><i class="fa fa-book"></i> 30 Repos</span>
                </div>
            </div>
        </section>

        <!-- Repositories Section -->
        <section>
            <h3 class="text-xl font-medium mb-6 text-cyan-400">Repositories</h3>
            <div id="repos" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Example Repo Card Placeholder -->
                <!-- Dynamic JS will populate actual repos -->
                <div
                    class="bg-gray-800/50 backdrop-blur-md border border-gray-700 rounded-xl p-5 hover:scale-105 hover:bg-gray-800/70 transition transform duration-300 shadow-lg">
                    <h4 class="font-semibold text-lg text-cyan-400 truncate">Repo Name</h4>
                    <p class="text-gray-300 text-sm mt-2 line-clamp-2">Short repo description goes here...</p>
                    <div class="flex justify-between items-center mt-4 text-gray-400 text-sm">
                        <span><i class="fa fa-star"></i> 123</span>
                        <span><i class="fa fa-code-branch"></i> 10</span>
                        <span><i class="fa fa-circle text-green-400"></i> JavaScript</span>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>

</html>
