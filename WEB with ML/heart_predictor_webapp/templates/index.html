<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Disease Prediction</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script>
        tailwind.config = { darkMode: 'class' };
    </script>

    <style>
        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            animation: spin 1s linear infinite;
        }
    </style>
</head>

<body
    class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 flex flex-col items-center min-h-screen transition-colors duration-300">

    <!-- Header -->
    <header class="mt-10 text-center">
        <h1 class="text-4xl font-bold">üíì Heart Disease Prediction</h1>
        <p class="text-gray-600 dark:text-gray-300 mt-2">Enter your health details below to check your heart risk</p>
        <button id="themeToggle"
            class="mt-4 px-4 py-2 rounded-md bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition">
            üåó Toggle Dark Mode
        </button>
    </header>

    <!-- Main Form -->
    <main
        class="bg-white dark:bg-gray-800 shadow-lg rounded-2xl mt-8 p-8 w-full max-w-md border border-gray-100 dark:border-gray-700">
        <form id="predictForm" method="POST" action="/predict" class="flex flex-col space-y-4">

            <!-- Chronological Inputs -->
            <div>
                <label class="block text-sm font-medium mb-1">Age</label>
                <input type="number" name="age" min="1" max="120" required
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-900 focus:ring-2 focus:ring-blue-400 outline-none"
                    placeholder="Enter age">
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">Sex</label>
                <select name="sex" required
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-900 focus:ring-2 focus:ring-blue-400 outline-none">
                    <option value="">Select sex</option>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">Chest Pain Type (cp)</label>
                <select name="cp" required
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-900 focus:ring-2 focus:ring-blue-400 outline-none">
                    <option value="">Select type</option>
                    <option value="0">Typical angina</option>
                    <option value="1">Atypical angina</option>
                    <option value="2">Non-anginal pain</option>
                    <option value="3">Asymptomatic</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">Resting Blood Pressure (trtbps)</label>
                <input type="number" name="trtbps" min="50" max="250" required
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-900 focus:ring-2 focus:ring-blue-400 outline-none"
                    placeholder="Enter blood pressure">
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">Cholesterol (chol)</label>
                <input type="number" name="chol" min="100" max="600" required
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-900 focus:ring-2 focus:ring-blue-400 outline-none"
                    placeholder="Enter cholesterol">
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">Fasting Blood Sugar > 120 mg/dL (fbs)</label>
                <select name="fbs" required
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-900 focus:ring-2 focus:ring-blue-400 outline-none">
                    <option value="">Select</option>
                    <option value="1">True</option>
                    <option value="0">False</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">Resting ECG (restecg)</label>
                <select name="restecg" required
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-900 focus:ring-2 focus:ring-blue-400 outline-none">
                    <option value="">Select</option>
                    <option value="0">Normal</option>
                    <option value="1">ST-T wave abnormality</option>
                    <option value="2">Left ventricular hypertrophy</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">Max Heart Rate Achieved (thalachh)</label>
                <input type="number" name="thalachh" min="50" max="250" required
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-900 focus:ring-2 focus:ring-blue-400 outline-none"
                    placeholder="Enter max heart rate">
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">Exercise Induced Angina (exng)</label>
                <select name="exng" required
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-900 focus:ring-2 focus:ring-blue-400 outline-none">
                    <option value="">Select</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">ST Depression (oldpeak)</label>
                <input type="number" name="oldpeak" step="0.1" min="0" max="10" required
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-900 focus:ring-2 focus:ring-blue-400 outline-none"
                    placeholder="Enter ST depression">
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">Slope of Peak Exercise ST Segment (slp)</label>
                <select name="slp" required
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-900 focus:ring-2 focus:ring-blue-400 outline-none">
                    <option value="">Select</option>
                    <option value="0">Upsloping</option>
                    <option value="1">Flat</option>
                    <option value="2">Downsloping</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">Number of Major Vessels (caa)</label>
                <select name="caa" required
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-900 focus:ring-2 focus:ring-blue-400 outline-none">
                    <option value="">Select</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium mb-1">Thalassemia (thall)</label>
                <select name="thall" required
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-50 dark:bg-gray-900 focus:ring-2 focus:ring-blue-400 outline-none">
                    <option value="">Select</option>
                    <option value="1">Normal</option>
                    <option value="2">Fixed Defect</option>
                    <option value="3">Reversible Defect</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="submitBtn"
                class="bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-700 transition">
                Predict
            </button>
        </form>

        <!-- Spinner -->
        <div id="spinner" class="hidden mt-4 flex justify-center">
            <div class="spinner"></div>
        </div>

        <!-- Prediction Result -->
        {% if prediction %}
        <div class="mt-6 text-center text-lg font-semibold">
            {% if "No" in prediction %}
            <p class="text-green-600">{{ prediction }}</p>
            {% else %}
            <p class="text-red-600">{{ prediction }}</p>
            {% endif %}
        </div>
        {% endif %}
    </main>

    <!-- Footer -->
    <footer class="mt-auto mb-4 text-gray-500 text-sm">
        Made with ‚ù§Ô∏è using Flask & TailwindCSS
    </footer>

    <!-- JS -->
    <script>
        const toggleBtn = document.getElementById('themeToggle');
        const spinner = document.getElementById('spinner');
        const form = document.getElementById('predictForm');
        const submitBtn = document.getElementById('submitBtn');

        // Dark Mode Toggle
        toggleBtn.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        });

        // Load saved theme
        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
        }

        // Show spinner on submit
        form.addEventListener('submit', () => {
            spinner.classList.remove('hidden');
            submitBtn.disabled = true;
        });
    </script>
</body>

</html>
